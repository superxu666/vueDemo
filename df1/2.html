<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example">
  <p>{{mes}}</p>
  <p>{{reverseMes()}}</p>
  <input type="text" v-model="mes">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

  var vm = new Vue({
    el: '#example',
    data: {
      mes: 'hell world!'
    },
    methods: {
      reverseMes: function () {
        return Date.now()
      }
    }
  })

</script>

</body>
</html>
