<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app-6">
<ol>
  <todo-item
    v-for="item in groceryList"
    v-bind:todo = "item"
    v-bind:key = "item.id">
  </todo-item>
</ol>
  <button v-bind:disabled="isButtonDisabled">Button</button>
  <button @click="cc">cc</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  })

  var vm = new Vue({
    el: '#app-6',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '随便其他'}
      ],
      isButtonDisabled: true
    },
    methods: {
      cc: function () {

        console.log(this)
        function test () {
          console.log(this)
        }
        test()
      }
    }
  })

  console.log(vm)
  console.log(vm.$el)
  console.log(document.getElementById('app-6'))

</script>
</body>
</html>
