<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
  <input type="radio" id="one" value="11111" v-model="picked">
  <label for="one">one</label>
  <input type="radio" id="two" value="22222" v-model="picked">
  <label for="two">two</label>

  <p>{{picked}}</p>

  <select v-model="selected">
    <!--<option value="" disabled>请选择一项</option>-->
    <option value="one">1</option>
    <option value="two">2</option>
    <option value="three">3</option>
  </select>
  <p>{{selected}}</p>


  <input v-model.trim="msg">
  <p>{{msg}}</p>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      picked: [],
      selected: 'one',
      msg: ''
    }
  })

</script>

</body>
</html>
