<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

  <input type="text" v-model.lazy="str">
  <child mb-message="hello world!"></child>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

  Vue.component('child', {
    props: ['mbMessage'],
    template: '<span>{{mbMessage}}</span>'
  })

  var vm = new Vue({
    el: '#app',
    data: {
      str: 'hello world!'
    }
  })
</script>
</body>
</html>
